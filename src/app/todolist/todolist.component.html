<div>
    <app-task-form />
</div>

<div *ngIf="showEditForm">
    <app-edit-form [taskId]="editTaskId" [initialTaskTitle]="editTaskTitle" />
</div>

<div>
    <p> Pending Tasks: </p>
    <ul>
        <li *ngFor="let task of pendingTasks">
            <span> {{task.title}} </span>
            <a [routerLink]="['/tasks/edit', task.id]" [state]="{initialTaskTitle: task.title}">Edit</a>
            <button type="button" (click)="moveToCompletedTasks(task.id)"> Move to Complete </button>
            <button type="button" (click)="deletePendingTask(task.id)"> Delete </button>
        </li>
    </ul>

    <p> Completed Tasks: </p>
    <ul>
        <li *ngFor="let task of completedTasks">
            <span> {{task.title}} </span>
            <button (click)="moveToPendingTasks(task.id)"> Move to Pending </button>
            <button (click)="deleteCompletedTask(task.id)"> Delete </button>
        </li>
    </ul>
</div>
